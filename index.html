<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backup Utility for ArcGIS - User Guide</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="User guide for Backup Utility for ArcGIS Online and Portal for ArcGIS">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="https://civiclens.com/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #0078d4;
      --sidebar-width: 280px;
    }
    .sidebar {
      background-color: #fafafa;
    }
    .markdown-section h1 {
      color: #0078d4;
    }
    .markdown-section table {
      display: table;
      width: 100%;
    }
    .markdown-section code {
      background-color: #f4f4f4;
      padding: 2px 6px;
      border-radius: 3px;
    }
    .markdown-section pre code {
      padding: 0;
    }
    .app-name-link img {
      max-width: 180px;
    }
    /* Custom header styling */
    .cover-main h1 {
      color: #0078d4;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Backup Utility',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      search: {
        placeholder: 'Search documentation...',
        noData: 'No results found',
        depth: 3
      },
      auto2top: true,
      homepage: 'USER_GUIDE.md',
      themeColor: '#0078d4',
      copyCode: {
        buttonText: 'Copy',
        successText: 'Copied!'
      }
    }
  </script>
  <!-- Docsify core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Search plugin -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <!-- Copy code plugin -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <!-- Syntax highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
</body>
</html>
